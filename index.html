<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="containerr">
        <div class="box">
            <div class="heading">
                <h1>Tip Calculator</h1>
            </div>
            <div class="alerts" id="alerts"></div>
            <div class="form">
                <label class="label" for="amount">How Much Was Your Bill ?</label>
                <input type="number" id="amount">
                <label for="numberOfPeople">How Many People Sharing The Bill ?</label>
                <input type="number" id="numberOfPeople">
                <label for="chooseService">How Was Your Service</label>
                <select id="chooseService" name="chooseService" size="1">
                    <option class="option" value="0">Choose...</option>
                    <option class="option" value="20">Great - 20%</option>
                    <option class="option" value="10">Good - 10%</option>
                    <option class="option" value="2">Bad - 2%</option>
                </select>
                <button class="button" id="button">Submit</button>
            </div>
            <div class="loader" id="loader"></div>
            <div class="answer" id="answer"></div>                
            <div class="footer">
                <h3>Developed by: <a href="https://www.facebook.com/saurabgami977" target="__blank">Saurab Gami</a> </h3>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
